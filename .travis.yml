language: go
go:
  - 1.11.x

services:
  - docker

addons:
  apt:
    packages:
      - docker-ce

env:
  global:
    - GO111MODULE=on
    - DOCKER_LOGIN=crazymax
    - DOCKER_USERNAME=crazymax
    - DOCKER_REPONAME=swarm-cronjob
    - QUAY_LOGIN=crazymax
    - QUAY_USERNAME=crazymax
    - QUAY_REPONAME=swarm-cronjob
    - MICROBADGER_HOOK=https://hooks.microbadger.com/images/crazymax/swarm-cronjob/SHzfhx0g0bYSSldJP7L8cidrho8=
    - secure:  # DOCKER_PASSWORD
    - secure:  # QUAY_PASSWORD

before_install:
  - sudo apt-get update
  - docker --version
  - export ADVERTISE_ADDR=$(dig +short myip.opendns.com @resolver1.opendns.com)

install:
  - curl -sL https://git.io/goreleaser | head -n -2 | bash
  - tar -xf /tmp/goreleaser.tar.gz -C $GOPATH/bin
  - goreleaser -v

script: ./build.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - dist/checksums.txt
    - dist/*.tar.gz
    - dist/*.zip
  skip_cleanup: true
  draft: true
  on:
    tags: true
